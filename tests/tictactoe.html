<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: left;
    }
    tr {
      border: 1px solid black;
    }
    th {
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="board">
    <table id="board-table">
      <tr id="player1">
        <td>Player 1</td>
      </tr>
      <tr id="player2">
        <td>Player 2</td>
      </tr>
      <tr id="player3">
        <td>Player 3</td>
      </tr>
      <tr id="player4">
        <td>Player 4</td>
      </tr>
    </table>
  </div>

  <script>
    var board = document.getElementById("board");
    var player1 = document.getElementById("player1");
    var player2 = document.getElementById("player2");
    var player3 = document.getElementById("player3");
    var player4 = document.getElementById("player4");

    board.addEventListener("mousedown", function(e) {
      if (e.target.id === "player1" || e.target.id === "player2" || e.target.id === "player3" || e.target.id === "player4") {
        board.setAttribute("class", "active");
      }
    });

    player1.addEventListener("click", function() {
      if (player1.classList.contains("active")) {
        player1.classList.remove("active");
        player1.classList.add("inactive");
      }
      if (player2.classList.contains("active")) {
        player2.classList.remove("active");
        player2.classList.add("inactive");
      }
      if (player3.classList.contains("active")) {
        player3.classList.remove("active");
        player3.classList.add("inactive");
      }
      if (player4.classList.contains("active")) {
        player4.classList.remove("active");
        player4.classList.add("inactive");
      }
    });
  </script>
</body>
</html>
